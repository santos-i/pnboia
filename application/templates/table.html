{% extends 'base.html' %}
{% block content %}

<div class="container is-max-desktop" >
    <div class="content has-text-centered">
    <h1><strong> Tabela de boias</strong></h1>
    <br>
    <table id='data' class='table is-bordered is-striped is-narrow is-hoverable'>
        <tr>
            {% for header in data_headings %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
  
        <tr>
            {% for row in data_values %}
            <tr>
                {% for cell in row %}
                {% if cell==row[0] %}
                <td><a href="{{cell}}">{{ cell }}</a></td>
                {% else %}
                <td>{{ cell }}</td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
            
        </tr>
    </table>
    </div>
</div>
<script>
  $(document).ready( function () {
    $('#data').DataTable();
  } );
</script>
{% endblock %}
