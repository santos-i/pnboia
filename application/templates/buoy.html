{% extends 'base.html' %}
{% block content %}
<div class="container is-fluid">

    <h1 class="title is-1" style="text-align:center;">
        {{ buoy.title() }}
    </h1>
    <div class="tabs is-toggle is-centered">
        <ul>
        <li id="position-tab" class="is-active">
            <a onClick="switchToPosition()">
            <span>Posição</span>
            </a>
        </li>
        <li id="wind-tab">
            <a onClick="switchToWind()">
            <span>Wind</span>
            </a>
        </li>
        <li id="wave-tab">
            <a onClick="switchToWave()">
            <span>Wave</span>
            </a>
        </li>

        </ul>
    </div>
</div>

<br>
    <div id="position-tab-content">
        {{ div_placeholder|safe }}
    </div>
      
    <div class="is-hidden" id="wind-tab-content">
        <h1 class="title is-1" style="text-align:center;">
            WIND 
        </h1>
    </div>

    <div class="is-hidden" id="wave-tab-content">
        <h1 class="title is-1" style="text-align:center;">
            Wave
        </h1>
    </div>

</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  function switchToPosition() {
    removeActive();
    hideAll();
    $("#position-tab").addClass("is-active");
    $("#position-tab-content").removeClass("is-hidden");
  }

  function switchToWind() {
    removeActive();
    hideAll();
    $("#wind-tab").addClass("is-active");
    $("#wind-tab-content").removeClass("is-hidden");
  }

  function switchToWave() {
    removeActive();
    hideAll();
    $("#wave-tab").addClass("is-active");
    $("#wave-tab-content").removeClass("is-hidden");
  }

  function removeActive() {
    $("li").each(function() {
      $(this).removeClass("is-active");
    });
  }

  function hideAll(){
    $("#position-tab-content").addClass("is-hidden");
    $("#wind-tab-content").addClass("is-hidden");
    $("#wave-tab-content").addClass("is-hidden");
  }
</script>

    {% endblock %}
